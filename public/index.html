<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Emojis to drag into the canvas -->
    <div>
        <span draggable="true" class="emoji">üåü</span>
        <span draggable="true" class="emoji">üåç</span>
        <span draggable="true" class="emoji">üöÄ</span>
    </div>

    <!-- Canvas for the simulation -->
    <canvas style="margin-right: 900px;" id="simulationCanvas" width="800" height="800"></canvas>

    <!-- Table Container in the Right Corner -->
    <div class="table-container">
        <h3>Data Table</h3>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>X_axis</th>
                    <th>Y_axis</th>
                    <th>Emoji Symbol</th>
                    <th class="checkbox-column">
                        <div class="select-all-container">
                            <input type="checkbox" id="selectAll">
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically -->
            </tbody>
        </table>
        <div id="selectedCount" style="margin-top: 10px;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
